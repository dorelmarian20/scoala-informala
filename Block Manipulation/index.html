<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS</title>
</head>
<body>
    <div class="menu">
        <div class="block">
            <h3 class="block-heading">Position Y</h3>
            <div class="wrapper">
                <div class="input-wrapper">
                    <input type="range" id="pos-y" min="0" max="600">
                    <label for="pos-y">
                        <span>0</span>
                        <span>600</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="block">
            <h3 class="block-heading">Position X</h3>
            <div class="wrapper">
                <div class="input-wrapper">
                    <input type="range" id="pos-x" min="0" max="800">
                    <label for="pos-x">
                        <span>0</span>
                        <span>800</span>
                    </label>
            </div>
        </div>
        <div class="block">
            <h3 class="block-heading">Size</h3>
            <div class="wrapper">
                <div class="input-wrapper">
                    <input type="range" id="size" min="0" max="2">
                    <label for="size">
                        <span>0</span>
                        <span>2</span>
                    </label>
            </div>
        </div>
        <div class="block">
            <h3 class="block-heading">Opacity</h3>
            <div class="wrapper"></div>
        </div>
        <div class="block">
            <h3 class="block-heading">Shape Type</h3>
            <div class="wrapper">
                <div class="input-wrapper">
                    <input type="range" id="pos-y" min="0" max="600">
                    <label for="pos-y">
                        <span>0</span>
                        <span>600</span>
                    </label>
            </div>
        </div>
        <div class="block">
            <h3 class="block-heading">HEX</h3>
            <div class="wrapper"></div>
        </div>
        <div class="block">
            <h3 class="block-heading">RGBA</h3>
            <div class="wrapper"></div>
        </div>
    </div>
    <div class="container"></div>
    <script src="script.js"></script>
</body>
</html>
