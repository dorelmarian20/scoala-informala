<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putting things on top of each other</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <h4>Modal Titel</h4>
        <form class="nameInput">
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="Name" size="40"><br>
        </form>
        <button type="close" form="nameInput" value="Close">Close</button>
        <button type="submit" form="nameInput" value="Submit">Submit</button>
    </div>
</body>
</html>
