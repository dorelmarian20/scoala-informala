<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="topBar" class=".col-xs-12 .col-sm-12 .col-md-12 .col-lg-12">
        <div class="pageTitel">
            <div class="contactUsText"><strong>Contact us</strong></div>
            <div class="textAfterContact">Feel free to contact us</div>
        </div>
    </header>
    <div class="formular .col-xs-12 .col-sm-12 .col-md-12 .col-lg-12">
        <form class="loginForm">
            <label for="enterName">Name</label><br>
            <input id="enterName" type="text" placeholder="Enter name" size="30"/><br><br>
            <label for="enterEmail">Email</label><br>
            <input id="enterEmail" type="text" placeholder="Enter email" size="30"/><br><br>
            <label for="subject">Subject</label><br>
            <input id="subject" type="text" placeholder="Enter subject" size="30"/><br><br>
        </form>
        <form class="messageField">
            <label for="message">Message</label>
            <input id="message" type="text" placeholder="Message" style="height: 200px;"><br><br>
            <input type="submit" class="loginBtn" value="Send Message"/>
        </form>
    </div>
    <div class="socialMediaLinks">
        <span>Or find us on social media</span><br>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
    </div>
</body>
</html>
