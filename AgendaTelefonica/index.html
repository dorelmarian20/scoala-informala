<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <h1 id="title" >
          Agenda Telefonica
        </h1>
      </div>
      <div class="container input-container">
        <div class="name">
          <label for="add-name" class="clr-white">Nume:</label>
          <input id="add-name" type="text" name="name" placeholder="Numele contactului">
        </div>

        <div class="phone">
          <label for="add-phone" class="clr-white">Tel:</label>
          <input id="add-phone" type="number" name="phone" placeholder="Nr tel">
        </div>

        <div class="add">
            <button type="submit" name="Add" id="new-contact" class="bkg-white">Add Contact</button>
            <button type="button" name="Add" id="save-contact" class="bkg-white">Save</button>
        </div>
      </div>
      <div id="list-container">
          <ul id="list">

          </ul>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
