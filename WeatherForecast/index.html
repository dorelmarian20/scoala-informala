<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./grid.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="conainer">
      <div class="inputField">
        <h2 class="main-title">Weather App</h2>
        <input
          type="text"
          name="search"
          class="city col-sm-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"
          placeholder="Enter city name"
        />
        <span
          ><input
            type="button"
            value="Show Weather"
            name=""
            id="weather-now"
            class="buttons col-sm-12 col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6"
            onclick="weatherNow()"
        /></span>
        <span
          ><input
            type="button"
            value="Show Forecast"
            name=""
            id="weather-forecast"
            class="buttons col-sm-12 col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6"
            onclick="weatherForecast()"
        /></span>
      </div>

      <div class="hidden">
        <h3 class="title col-sm-12 col-xs-12 col-sm-12 col-xl-12">
          Weather Now
        </h3>
        <img src="" alt="" class="image" />
        <p>
          Description:
          <span
            class="description col-sm-12 col-xs-12 col-sm-12 col-lg-12 col-xl-12"
          ></span>
        </p>
        <p>
          Humidity:
          <span
            class="humidity col-sm-12 col-xs-12 col-sm-12 col-lg-12 col-xl-12"
          ></span>
        </p>
        <p>
          Pressure:
          <span
            class="pressure col-sm-12 col-xs-12 col-sm-12 col-lg-12 col-xl-12"
          ></span>
        </p>
        <p>
          Current Temperature:
          <span
            class="currentTemp col-sm-12 col-xs-12 col-sm-12 col-lg-12 col-xl-12"
          ></span>
        </p>
        <p>
          Min of the day:
          <span
            class="minDay col-sm-12 col-xs-12 col-sm-12 col-lg-12 col-xl-12"
          ></span>
        </p>
        <p>
          Max of the day:
          <span
            class="maxDay col-sm-12 col-xs-12 col-sm-12 col-lg-12 col-xl-12"
          ></span>
        </p>
        <iframe
          src=""
          frameborder="0"
          class="maps col-sm-12 col-xs-12 col-sm-12 col-lg-12 col-xl-12"
        ></iframe>
      </div>
      <div class="hidden">
        <h3>
          Forecast for the next 5 days
          <span class="forecastCity"></span> &nbsp;<span
            class="forecastCountry"
          >
          </span>
        </h3>
        <div
          class="forecast-weather col-sm-12 col-xs-12 col-sm-12 col-lg-12 col-xl-12"
        >
          <div
            class="day col-sm-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6"
          ></div>
          <div
            class="day col-sm-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6"
          ></div>
          <div
            class="day col-sm-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6"
          ></div>
          <div
            class="day col-sm-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6"
          ></div>
          <div
            class="day col-sm-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6"
          ></div>
          <div
            class="day col-sm-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6"
          ></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
